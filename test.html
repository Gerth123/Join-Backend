<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Test Post User</title>
    <script>
      const fetchPostUrl = "http://127.0.0.1:8000/api/users/single-test-contact/1/";
      const fetchGetUrl = "http://127.0.0.1:8000/api/users/single-test-contact/1/";

      async function fetchTestGet() {
        let result = await fetch(fetchGetUrl);
        let resultToText = await result.text();
        console.log(resultToText);
      }

      async function testPostUser() {
        // const newUser = {
        //   name: "neuerUser",
        //   password: "sicheresPasswort123",
        //   mail: "neuerUser@example.com",
        // };

        const data = { "test": true };

        let response = await fetch(fetchPostUrl, {
          method: "POST",
          headers: {
            "Content-Type": "application/json",
          },
          body: JSON.stringify(data),
        });

        let result = await response.json();
        console.log(result);
      }
    </script>
  </head>
  <body>
    <button onclick="fetchTestGet()">empfange Daten</button>
    <button onclick="testPostUser()">Sende Daten</button>
  </body>
</html>
